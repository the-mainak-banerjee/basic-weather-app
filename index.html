<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
</head>
<body>
    <section class="formSection">
        <h2 class="heading">How Is The Weather?</h2>
        <div class="theForm">
            <form action="/#" class="userForm" id="userForm">
                    <input type="text" class="userCity" id="userCity" name="userCity" placeholder="Please Enter A City">
                    <button id="btn" class="btn">CHECK WEATHER</button>
                    <span class="errMsg hideElement" id="errMsg">No City Found</span>
            </form>
        </div>
    </section>
    <section class="resultSection">
        <div class="weatherData">
            <ul class="cities" id="cities">
            </ul>
        </div>
    </section>
</body>
</html>
